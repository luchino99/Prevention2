<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accedi | HealthAI</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
    <script src="login.js" defer></script>
    <link rel="icon" href="final_favicon.ico" type="image/x-icon">


    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 420px;
        width: 100%;
        text-align: center;
      }

      .login-container img {
        max-width: 140px;
        margin-bottom: 20px;
      }

      .login-container h2 {
        font-weight: 600;
        margin-bottom: 10px;
      }

      .login-container p {
        font-size: 14px;
        color: #64748b;
        margin-bottom: 30px;
      }

      .login-container input {
        width: 100%;
        padding: 14px;
        margin-bottom: 16px;
        border: 1px solid var(--border);
        border-radius: 12px;
        font-size: 15px;
      }

      .login-container button {
        width: 100%;
        padding: 14px;
        font-size: 15px;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s;
      }

      #btn-login {
        background-color: var(--primary);
        color: white;
        margin-bottom: 10px;
      }

      #btn-login:hover {
        background-color: var(--primary-dark);
      }

      #btn-signup {
        background-color: transparent;
        color: var(--primary);
        border: 2px solid var(--primary);
        margin-top: 10px;
      }

      #btn-signup:hover {
        background-color: var(--primary);
        color: white;
      }

      .disclaimer {
        margin-top: 30px;
        font-size: 12px;
        color: #94a3b8;
      }

      #extra-fields input {
        margin-bottom: 12px;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <img src="logo.png" alt="Logo HealthAI" />
      <h2>Benvenuto in HealthAI</h2>
      <p>Accedi per continuare con il tuo profilo salute</p>

      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="btn-login">üîê Accedi</button>

        <div id="extra-fields" style="display: none; margin-top: 16px;">
          <input type="number" id="eta" placeholder="Et√†" />
          <input type="text" id="sesso" placeholder="Sesso biologico (maschio/femmina)" />
          <input type="number" id="altezza" placeholder="Altezza in cm" />
          <input type="number" id="peso" placeholder="Peso in kg" />
        </div>
      </form>

      <button type="button" id="btn-signup">üìù Registrati</button>
      <p class="disclaimer">I tuoi dati sono trattati secondo le normative GDPR e utilizzati solo per finalit√† sanitarie informative.</p>
    </div>
  </body>
</html>
